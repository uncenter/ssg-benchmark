name: bench
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@v2
    - name: Setup Deno
      uses: denoland/setup-deno@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4.3
        working-directory: ssg/jekyll

    - name: Install Hugo
      uses: peaceiris/actions-hugo@v2

    - name: Install Eleventy
      run: |
        cd ssg/eleventy
        npm install

    - name: Install Jekyll
      run: |
        cd ssg/jekyll
        bundle install

    - name: Bench
      run: |
        deno task bench
